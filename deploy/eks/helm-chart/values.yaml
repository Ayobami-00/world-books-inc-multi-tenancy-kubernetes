# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appName: ""

deployment:

  replicaCount: 2
  
  image:
    repository: ""
    pullPolicy: Always
    tag: ""

  containers:
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "1000m"